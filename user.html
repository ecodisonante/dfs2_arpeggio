<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arpeggio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/sccript.js"></script>
    <script src="js/data.js"></script>
    <script src="js/user.js"></script>
</head>

<body>
    <div class="top-banner container">
        <img src="img/logofull_tr.png" alt="arpeggio">
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo_invtr.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav w-100">
                    <li class="nav-item mx-2">
                        <a class="nav-link" data-target="inicio" onclick="display(this)">
                            <i class="bi bi-house mx-2"></i>Inicio</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" data-target="perfil" onclick="display(this)">
                            <i class="bi bi-person mx-2"></i>Mi perfil</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" data-target="form-registrar" onclick="display(this)">
                            <i class="bi bi-bag mx-2"></i>Mis compras</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" data-target="form-recuperar" onclick="display(this)">
                            <i class="bi bi-cart-dash mx-2"></i>Mi carrito</a>
                    </li>
                    <li class="nav-item mx-2 ms-auto">
                        <a class="nav-link" data-target="logout" onclick="display(this)">
                            <i class="bi bi-box-arrow-right mx-2"></i>Salir</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="content">

        <!--  Editar Perfil -->
        <section data-content id="perfil" class="d-inline">
            <div class="container">

                <h3>Mi perfil</h3>

                <form action="submit" id="profileForm">

                    <div class="mb-3 mt-3">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" data-val="required">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="apepat">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="apepat" name="apepat">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="apemat">Apellido Materno:</label>
                        <input type="text" class="form-control" id="apemat" name="apemat">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" data-val="required">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="email">Correo:</label>
                        <input type="email" class="form-control" id="email" name="email" disabled
                            readonly>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" disabled readonly>
                    </div>

                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            data-val="password">
                    </div>

                    <div class="mb-3">
                        <label for="repass">Repetir Contraseña:</label>
                        <input type="password" class="form-control" id="repass" name="repass" data-val="repass">
                    </div>

                    <button type="submit" class="btn btn-primary">Actualizar</button>

                </form>

            </div>
        </section>



</body>

</html>
