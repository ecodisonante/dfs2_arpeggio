<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arpeggio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/sccript.js"></script>
    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="top-banner container">
        <img src="img/logofull_tr.png" alt="arpeggio">
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo_invtr.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="form-ingresar" onclick="display(this)">Ingresar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="form-registrar" onclick="display(this)">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="form-recuperar" onclick="display(this)">Recuperar<br>Contraseña</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="content">

        <!--  Formulario Ingresar -->
        <section data-content id="form-ingresar" class="d-inline">
            <div class="container">

                <h3>Iniciar Sesión</h3>

                <form action="submit" id="loginForm">

                    <div class="mb-3 mt-3">
                        <label for="login-username">Nombre de Usuario:</label>
                        <input type="text" class="form-control" id="login-username" name="login-username"
                            data-val="required">
                    </div>

                    <div class="mb-3">
                        <label for="login-password">Contraseña:</label>
                        <input type="password" class="form-control" id="login-password" name="login-password"
                            data-val="password">
                    </div>

                    <a type="menu" class="btn btn-danger" href="index.html">Volver</a>
                    <button type="submit" class="btn btn-primary">Ingresar</button>

                </form>

                <p>
                    <a type="menu" class="btn mt-5 p-0" data-target="form-recuperar" onclick="display(this)">Recuperar
                        Contraseña</a>
                </p>
                <p>
                    <a type="menu" class="btn mt-5 p-0" data-target="form-registrar" onclick="display(this)">Crea tu
                        cuenta</a>
                </p>

            </div>
        </section>

        <!--  Formulario Registrar-->
        <section data-content id="form-registrar">
            <div class="container">

                <h3>Registrar Nuevo Usuario</h3>

                <form action="submit" id="registerForm">

                    <div class="mb-3 mt-3">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" data-val="required">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="apepat">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="apepat" name="apepat">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="apemat">Apellido Materno:</label>
                        <input type="text" class="form-control" id="apemat" name="apemat">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" data-val="required">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="reg-email">Correo:</label>
                        <input type="email" class="form-control" id="reg-email" name="reg-email" data-val="email">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="reg-username">Nombre de Usuario:</label>
                        <input type="text" class="form-control" id="reg-username" name="reg-username"
                            data-val="username">
                    </div>

                    <div class="mb-3">
                        <label for="reg-password">Contraseña:</label>
                        <input type="password" class="form-control" id="reg-password" name="reg-password" data-val="password">
                    </div>

                    <div class="mb-3">
                        <label for="repass">Repetir Contraseña:</label>
                        <input type="password" class="form-control" id="repass" name="repass" data-val="repass">
                    </div>

                    <a type="menu" class="btn btn-danger" href="index.html">Volver</a>
                    <button type="submit" class="btn btn-primary">Ingresar</button>

                </form>

            </div>
        </section>

        <!--  Formulario Recuperar-->
        <section data-content id="form-recuperar">
            <div class="container">

                <h3>Recuperar Contraseña</h3>

                <form action="submit" id="passRecoveryForm">

                    <div class="mb-3 mt-3">
                        <label for="rec-email">Correo:</label>
                        <input type="email" class="form-control" id="rec-email" name="rec-email" data-val="email">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="rec-username">Nombre de Usuario:</label>
                        <input type="text" class="form-control" id="rec-username" name="rec-username"
                            data-val="required">
                    </div>

                    <a type="menu" class="btn btn-danger" href="index.html">Volver</a>
                    <button type="submit" class="btn btn-primary">Ingresar</button>

                </form>

            </div>
        </section>

</body>

</html>
