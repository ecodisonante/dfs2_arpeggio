<head>
    <meta charset="UTF-8">

    <script src="js/sccript.js"></script>
    <script src="js/data.js"></script>
    <script src="js/catalog.js"></script>
</head>

<body>
    <div class="top-banner container">
        <img src="img/logofull_tr.png" alt="arpeggio">
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo_invtr.png" alt="Avatar Logo" style="width:40px;" id="bar-logo" class="bar-logo-off">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav w-100">
                    <li class="nav-item mx-2">
                        <a class="nav-link" data-target="ofertas" onclick="display(this)" id="home">
                            <i class="bi bi-house mx-2"></i>Inicio</a>
                    </li>
                    <!-- <li class="nav-item  mx-2">
                        <a class="nav-link" data-target="ofertas" onclick="display(this)">
                            <i class="bi bi-tag mx-2"></i> Ofertas</a>
                    </li> -->
                    <li class="nav-item  mx-2">
                        <a class="nav-link" data-target="cat-1" onclick="display(this)">
                            <i class="bi bi-bag mx-2"></i>Guitarras Acústicas</a>
                    </li>
                    <li class="nav-item  mx-2">
                        <a class="nav-link" data-target="cat-2" onclick="display(this)">
                            <i class="bi bi-bag mx-2"></i>Guitarras Electroacústicas</a>
                    </li>
                    <li class="nav-item  mx-2">
                        <a class="nav-link" data-target="cat-3" onclick="display(this)">
                            <i class="bi bi-bag mx-2"></i>Guitarras Eléctricas</a>
                    </li>
                    <li class="nav-item mx-2 ms-auto">
                        <a class="nav-link" data-target="login" onclick="display(this)">
                            <i class="bi bi-person mx-2"></i>Mi Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="content">

        <!-- Inicio -->
        <section data-content id="prod-edit">
            <form action="submit" class="container">
                <h1>Editar Producto</h1>
                <div class="row">
                    <div class="col-3">
                        <div class="card mt-4">
                            <img src="" width="90%" id="prod-img">
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3 mt-3">
                                    <label for="prod-id">ID</label>
                                    <input type="number" class="form-control" id="prod-id" name="prod-id" disabled
                                        readonly>
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="prod-name">Nombre</label>
                                    <input type="text" class="form-control" id="prod-name" name="prod-name"
                                        data-val="required">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="prod-brand">Marca</label>
                                    <input type="text" class="form-control" id="prod-brand" name="prod-brand"
                                        data-val="required">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="prod-category">Categoria</label>
                                    <select class="form-select" id="prod-category" name="prod-category">
                                        <option value="1">Guitarras Acústicas</option>
                                        <option value="2">Guitarras Electroacústicas</option>
                                        <option value="3">Guitarras Eléctricas</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3 mt-3">
                                    <label for="prod-price">Precio Normal</label>
                                    <input type="number" class="form-control" id="prod-price" name="prod-price"
                                        data-val="required">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="prod-stock">Stock</label>
                                    <input type="number" class="form-control" id="prod-stock" name="prod-stock"
                                        data-val="required">
                                </div>
                                <div class="mb-3 mt-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="prod-onsale"
                                            name="prod-onsale">
                                        <label class="form-check-label" for="prod-onsale">
                                            En Oferta
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="prod-saleprice">Precio Oferta</label>
                                    <input type="number" class="form-control" id="prod-saleprice" name="prod-saleprice"
                                        data-val="required">
                                </div>
                                <div class="mb-3 mt-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="prod-available"
                                            name="prod-available" checked>
                                        <label class="form-check-label" for="prod-available">
                                            Disponible
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </section>

        <!-- Catalogo -->
        <section data-content id="catalogo">
            <div class="container">
                <div class="row">
                    <!-- <div class=" container col-md-3">
                        <div class="filter container h-100">

                            <h3 class="">Soy una side bar</h3>
                            Filtrar por tipos de guitarras
                            Todas
                        </div>
                    </div> -->

                    <div class="col-12">
                        <div id="items" class="container row text-center">
                        </div>
                    </div>

                </div>
            </div>
        </section>

</body>

</html>
